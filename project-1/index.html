<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <div class="flex flex-col md:flex-row rounded-l-2xl">
          <img
            src="public/image.jpg"
            class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
            alt=""
          />
          <div class="p-6 md:p-12">
            <h2
              class="text-white font-sans text-xl text-center md:text-left mt-2 font-medium"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              eat better and exercise better. sigh up for the Diet & fitness
              newsletter.
            </p>

            <div
              class="flex flex-col space-y-4 mt-5 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                placeholder="enter you email address"
                class="placeholder:text-center text-white placeholder:text-zinc-700 border border-zinc-700 px-4 p-2 rounded-md md:text-left focus:outline-none"
              />

              <button
                class="text-lg px-5 py-3 rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 duration-150 hover:text-white md:text-xs"
              >
                subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
