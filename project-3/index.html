<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl md:flex-row shadow-2xl md:space-y-0 md:-space-x-10 md:m-0 md:p-16"
      >
        <div class="mx-auto hover:scale-105 duration-200 w-60">
          <img src="public/headphone.png" alt="" />
        </div>

        <div class="flex flex-col space-y-6 md:ms-8">
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                free shipping
              </div>
            </div>
            <div class="max-w-sm text-2xl font-medium">
              razer kraken kitty edt gaming headsey quartz
            </div>
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-400">
                this offer is valid until April 3rd of as long as stock lasts!
              </p>
            </div>

            <div class="group">
              <button
                class="w-full bg-blue-700 text-white border-b-8 duration-150 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg"
              >
                <div
                  class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700"
                >
                  add to cart
                </div>
              </button>
            </div>

            <div class="flex items-center space-x-3 group">
              <div class="w-3 h-3 bg-green-400 rounded-full animate-ping"></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>
            <div
              class="flex flex-col justify-center space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
            >
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shawdow-lg hover:-translate-y-0.5 transition-all"
              >
                <img src="public/weight.png" class="w-8" />
                <span>add to cart</span>
              </button>
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shawdow-lg hover:-translate-y-0.5 transition-all"
              >
                <img src="public/heart.png" class="w-8" />
                <span>add to cart</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
